; Tell Trellis where we want code to be generated to before deploying.
cache_dir=../../../../../trellis_cache_dir

; Tell Trellis where we want generated code to be deployed.
deploy_dir=../../../../../trellis_deploy_dir

; Tell whether we want generated code to completely moved or just copied
; from our cache to the deploy dir. Valid values are 'copy' or 'move'.
deploy_method=copy